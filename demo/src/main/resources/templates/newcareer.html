<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:replace="layout/frame :: header"></div>
<th:block th:replace="~{layout/career_bar::setContent(~{this::content})}">
	<th:block th:fragment="content">
		<div class="container">
		 <h1 class="mt-4">경력 등록</h1>
    <form th:action="@{/career/register}" th:method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label>발주처 혹은 근무처를 입력해주시기 바랍니다.</label>
        <input type="text" class="form-control" name="company" placeholder="사업자 등록 되어있는 회사이름을 입력해 주세요">
      </div>
      <div class="form-group">
   		<label>경력 시작일 </label>
		<input type="datetime-local" id="career_start" name="career_start" min="1970-01-01">
      </div>
        <div class="form-group">
   		<label>경력 종료일 </label>
		<input type="datetime-local" id="career_end" name="career_end" min="1970-01-01">
      </div>
      <div class="form-group">
        <label>직종, 업무에 맞게 ncs 세분류에 따라 입력해주시기 바랍니다. </label>
        <input type="text" class="form-control" name="job" placeholder="사업자 등록 되어있는 회사이름을 입력해 주세요">
      </div>
      <div class="form-group">
      	<p>첨부하시기 전, 현재 입력한 경력에 해당하는 서류인지 확인해주세요</p>
		<input name ="proof" id="uploadFiles" type="file" accept="image/*"/>
		<div class = "uploadResult">
		</div>
      </div>
      <input type="hidden" name = "applier" th:value="${id}"/>
      <button type="submit" class="btn btn-primary">일기 등록하기</button>
      </form>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script>
		var now_utc = Date.now() // 지금 날짜를 밀리초로
		// getTimezoneOffset()은 현재 시간과의 차이를 분 단위로 반환
		var timeOff = new Date().getTimezoneOffset()*60000; // 분단위를 밀리초로 변환
		// new Date(today-timeOff).toISOString()은 '2022-05-11T18:09:38.134Z'를 반환
		var today = new Date(now_utc-timeOff).toISOString().substring(0, 16);
		 
		document.getElementById("DateLocal").setAttribute("max", today);
	</script>
		</div>
	</th:block>
</th:block>
<div th:replace="layout/frame :: footer"></div>
</html>
